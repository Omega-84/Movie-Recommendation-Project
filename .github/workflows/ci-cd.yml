# CI/CD Pipeline for Movie Recommendation System
# This workflow builds, tests, and deploys the application

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME will be set to lowercase in each job

jobs:
  # ============================================
  # Job 1: Lint and Test
  # ============================================
  lint-and-test:
    name: ğŸ” Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: ğŸ” Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ğŸ§ª Run tests (if any exist)
        run: |
          if [ -d "tests" ] || [ -f "test_*.py" ]; then
            pytest -v
          else
            echo "No tests found, skipping..."
          fi

  # ============================================
  # Job 2: Build Docker Image
  # ============================================
  build-docker:
    name: ğŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¤ Convert repo name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build Docker image (test build)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.repo.outputs.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Test Docker image
        run: |
          docker build -t movie-rec-test .
          # Run container in background
          docker run -d --name test-container -p 8501:8501 movie-rec-test
          # Wait for container to start
          sleep 10
          # Check if container is running
          docker ps | grep test-container
          # Cleanup
          docker stop test-container
          docker rm test-container

  # ============================================
  # Job 3: Push to GitHub Container Registry
  # ============================================
  push-to-registry:
    name: ğŸ“¤ Push to GHCR
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¤ Convert repo name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ“‹ Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
